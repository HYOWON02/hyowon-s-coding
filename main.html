<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <!-- <script src="./js/todojs.js"></script> -->
    <link rel="stylesheet" href="./css/todo.css" type="text/css">
  </head>
  <body>
    <div class="todo-container">
      <h1 id="aaa">To Do List</h1>
      <div id="inputField">
        <input type="text" id="todoInput" placeholder="할 일 추가하기" onkeydown="keyCodeCheck()"onkeydown="clearInput(event)" autocomplete="off">
        <button type="button" id="addBtn">
          <span></span>
          <span></span>
        </button>
        <ul id="todoList">
        </ul>
      <div class="delete_Btn">
        <button onclick="deleteAll()">전체 삭제</button>
      </div>
      </div>
    </div>
    
    <script src="./js/todojs.js"></script>
  </body>
</html>
